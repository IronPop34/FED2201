<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <link rel="stylesheet" type="text/css" href="Mobilestyle.css">

    <script src="main.js"></script>

    
</head>
    
    <header>
                    
        <img id="ProfilePic" src="resources/IronMan.png">
      
    </header>

<body>
    
    <section id="IronCore-Sign-Up">
        
        <h1>IronCore Sign Up</h1>
        <hr>

        <form name="IronCore-form">

            <h2>Basic Information</h2>

            <div class="form-div">
                <label for="First-Name">First Name:</label>
                <input type="text" name="First-Name" id="First-Name">
            </div>
            <div class="form-div">
                <label for="Last-Name">Last Name:</label>
                <input type="text" name="Last-Name" id="Last-Name">
            </div>
            <div class="form-div">
                <label for="Username">Username:</label>
                <input type="text" name="Username" id="Username">
            <div class="form-div">
                <label for="Password">Password:</label>
                <input type="text" name="Password" id="Password">
            </div>
            <div class="form-div">
                <label for="First-Name">First Name:</label>
                <input type="text" name="First-Name" id="First-Name">
            </div>
            <div class="form-div">
                <label for="Last-Name">Last Name:</label>
                <input type="text" name="Last-Name" id="Last-Name">
            </div>
            <div class="form-div">
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="Email">
            </div>
            <div class="form-div">
                <label for="Contact-Number">Contact Number:</label>
                <input type="text" name="Contact-Number" id="Contact-Number">
            </div>

            <input type="SignUp" value="Sign Up" id="Sign-Up">
        </form>
        
    </section>

    <script src="main.js"></script>

</body>

</html>
