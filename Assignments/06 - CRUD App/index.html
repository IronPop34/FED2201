<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.N.Peeps</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header id="Header">

        <h1>F.N.Peeps</h1>
        <h2>Friday Night People</h2>

    </header>

    <form id='Guest'>
        
        <h3>Guest</h3>

        <div class="form-div">
            <label for="First Name">First Name </label>
            <input type="text" name="First Name" id="First-Name">
        </div>

        <div class="form-div">
            <label for="Middle Name">Middle Name </label>
            <input type="text" name="Middle Name" id="Middle-Name">
        </div>

        <div class="form-div">
            <label for="Last-Name">Last Name </label>
            <input type="text" name="Last-Name" id="Last-Name">
        </div>

        <div class="form-div">
            <label for="Email">Email </label>
            <input type="text" name="Email" id="Email">
        </div>

        <div class="form-div">
            <label for="Date-of-Birth">Date of Birth </label>
            <input type="text" name="Date-of-Birth" id="Date-of-Birth">
        </div>

        <div class="form-div">
            <label for="Street-Address">Street Address </label>
            <input type="text" name="Street-Address" id="Street-Address">
        </div>

        <div class="form-div">
            <label for="City">City </label>
            <input type="text" name="City" id="City">
        </div>

        <div class="form-div">
            <label for="State">State </label>
            <input type="text" name="State" id="State">
        </div>

        <div class="form-div">
            <label for="Zip">Zip </label>
            <input type="text" name="Zip" id="Zip">
        </div>

        <input type="submit" value="Submit Guest" id="SubmitGuest">

    </form>

    <div id="guest-list-section">
        
        <h4>Guest List</h4>
        
        <ol id="guest-list"></ol>
        
    </div>

    <script src="main.js"></script>
 
</body>
</html>
