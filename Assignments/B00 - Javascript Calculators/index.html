<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculators</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <h1>Samuel Sovago-Royal</h1>
    <h2>Bonus Assignment</h2>
    <h3>JavaScript Calculators</h3>

    <nav>
        <a href="#Challenge01">Challenge 01</a>
        <a href="#Challenge02">Challenge 02</a>
        <a href="#Challenge03">Challenge 03</a>
    </nav>

    <section id="Challenge01">

        <h4> Challenge 01 - Currency Converter</h4>

        <div class="container">

            <div class="main">
    
                <div class="form-group">
                    <label for="oamount">
                        Amount to Convert :
                    </label>
                    <input type="text"
                        class="form-control searchBox"
                        placeholder="0.00"
                        id="oamount">
                </div>
    
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">From</span>
                            </div>
                            <select class="form-control from" id="sel1">
                                    <option value="">Select One …</option>
                                    <option value="USD">USD</option>							
                                    <option value="AUD">AUD</option>							
                                    <option value="CAD">CAD</option>
                                    <option value="CHF">CHF</option>							
                                    <option value="EUR">EUR</option>							
                                    <option value="GBP">GBP</option>							
                                    <option value="JPY">JPY</option>							
                                    <option value="NZD">NZD</option>							
                            </select>
                        </div>
                    </div>
    
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">To</span>
                            </div>
                            <select class="form-control to" id="sel2">
                                <option value="">Select One …</option>
                                    <option value="USD">USD</option>							
                                    <option value="AUD">AUD</option>							
                                    <option value="CAD">CAD</option>
                                    <option value="CHF">CHF</option>							
                                    <option value="EUR">EUR</option>							
                                    <option value="GBP">GBP</option>							
                                    <option value="JPY">JPY</option>							
                                    <option value="NZD">NZD</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <div class="text-center">
    
                    <!-- convert button -->
                    <button class="btn btn-primary convert m-2"
                            type="submit">
                        Convert
                </button>
    
                    <!-- reset button -->
                    <button class="btn btn-primary m-2"
                            onclick="clearVal()">
                    Reset
                </button>
                </div>
    
            </div>
    
            <div id="finalAmount" class="text-center">
    
                <!-- Display the converted amount -->
                <h4>Converted Amount :
                    <span class="finalValue"
                        style="color:green;">
            </span>
                </h4>
            </div>
        </div>
    
        <script src="Challenge01.js"></script>
    </section>
      
    <section id="Challenge02">

        <h4> Challenge 02 - Naming Convention Reader-Converter</h4>

        <div class="container">

            <div class="main">
    
                <div class="form-group">
                    <label for="input">
                        Input:
                    </label>
                    <input type="text"
                        class="form-control searchBox"
                        placeholder="String of Characters"
                        id="stringOfCharacters">
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Convert to:</span>
                            </div>
                            <select class="form-control from" id="sel1">
                                    <option value="">Select One …</option>
                                    <option value="lowerCamelCase">lowerCamelCase</option>							
                                    <option value="UpperCamelCase">UpperCamelCase</option>							
                                    <option value="snake_case">snake_case</option>
                                    <option value="SCREAMING_SNAKE_CASE">SCREAMING_SNAKE_CASE</option>							
                                    <option value="Dash-Case">Dash-Case</option>							
                                    <option value="Plain Case">Plain Case</option>				
                            </select>
                        </div>
                    </div>
                
                    <div class="text-center">
    
                        <!-- convert button -->
                        <button id="convertNamingConverntion" class="btn btn-primary convert m-2"
                                type="submit">
                            Convert
                    </button>
        
                        <!-- reset button -->
                        <button id="resetNamingConventionInput" class="btn btn-primary m-2"
                                onclick="clearVal()">
                        Reset
                    </button>
                    </div>

                    <div id="finalAmount" class="text-center">
    
                        <!-- Display the converted amount -->
                        <h4>Converted String:
                            <span class="finalValue"
                                style="color: black">
                    </span>
                        </h4>
                    </div>

                </div>        

        <script src="Challenge02.js"></script>

    </section>

    <section id="Challenge03">
        
        <h4> Challenge 03 - Speed Calculator</h4>

        <div id="speedCalculator">
            <label for="distance"><b>Distance:</b></label>
                <input type="number" id="distanceInput">
            <select>
                <option id="miles">Miles</option>
                <option id="kilometres">Kilometres</option>
            </select>
        <br>

            <label for="number"><b>Time</b></label>
        
        <br>
            <label for="number">Hours: </label>
                <input type="number" id="hoursInput">
            <label for="number">Minutes: </label>
                <input type="number" id="minutesInput">
        
            <label for="number">Seconds: </label>
                <input type="number" id="secondsInput">
      
        <button id="averageSpeedBtn">Average Speed</button>
       
        <p></p>
           
        </div>
        
        <script src="Challenge03.js"></script>

    </section>
</body>
</html>
